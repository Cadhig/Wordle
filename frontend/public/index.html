                        <div class="bg-gray-500 md:w-[80px] md:h-[80px] w-12 h-12 rounded-md"></div>
                    </div>
                </div>
                <div id="input-box" class="mt-5 border-solid border-2 border-gray-950 xl:w-[60%] xl:h-40 gap-1 p-1 flex flex-col items-center rounded-2xl bg-[#111c27] justify-evenly text-gray-300 font-mono">
                    <div id="keyboard-row-1">
                        <button class="xl:text-3xl text-2x1 bg-gray-800 md:w-11 md:h-9 w-6 h-9 rounded-md" onclick="keyboardClick(this.value)" value="q">Q</button>
                        <button class="xl:text-3xl text-2x1 bg-gray-800 md:w-11 md:h-9 w-6 h-9 rounded-md" onclick="keyboardClick(this.value)" value="w">W</button>

                        <button class="xl:text-3xl text-2x1 bg-gray-800 md:w-11 md:h-9 w-6 h-9 rounded-md" onclick="keyboardClick(this.value)" value="y">Y</button>

                    </div>
                    <div id="keyboard-row-2">
                        <button class="xl:text-3xl text-2x1 bg-gray-800 md:w-11 md:h-9 w-6 h-9 rounded-md" onclick="keyboardClick(this.value)" value="a">A</button>
                        <button class="xl:text-3xl text-2x1 bg-gray-800 md:w-11 md:h-9 w-6 h-9 rounded-md" onclick="keyboardClick(this.value)" value="s">S</button>

                        <button class="xl:text-3xl text-2x1 bg-gray-800 md:w-11 md:h-9 w-6 h-9 rounded-md" onclick="keyboardClick(this.value)" value="k">K</button>

                    </div>
                    <div id="keyboard-row-3">
                        <button class="xl:text-3xl text-2x1 xl:w-24 xl:h-9 w-12 h-9 bg-gray-800 rounded-md" value="enter" onclick="submitGuess()">Enter</button>
                        <button class="xl:text-3xl text-2x1 bg-gray-800 md:w-11 md:h-9 w-6 h-9 rounded-md" onclick="keyboardClick(this.value)" value="z">Z</button>
                        <button class="xl:text-3xl text-2x1 bg-gray-800 md:w-11 md:h-9 w-6 h-9 rounded-md" onclick="keyboardClick(this.value)" value="x">X</button>
                        <button class="xl:text-3xl text-2x1 bg-gray-800 md:w-11 md:h-9 w-6 h-9 rounded-md" onclick="keyboardClick(this.value)" value="c">C</button>
                        <button class="xl:text-3xl text-2x1 bg-gray-800 md:w-11 md:h-9 w-6 h-9 rounded-md" onclick="keyboardClick(this.value)" value="v">V</button>
